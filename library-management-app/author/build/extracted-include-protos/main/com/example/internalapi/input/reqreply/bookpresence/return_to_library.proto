syntax = "proto3";

package com.example.internalapi.request.book_presence.return_to_library.proto;

option java_multiple_files = true;

import "com/example/internalapi/model/book_presence.proto";
import "com/example/internalapi/model/journal.proto";
import "com/example/internalapi/model/error/error.proto";

message ReturnBookToLibraryRequest {
  string user_id = 1;
  string library_id = 2;
  string book_id = 3;
}

message ReturnBookToLibraryResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    example.internalapi.model.JournalList journals = 1;
  }

  message Failure {
    string message = 100;

    oneof error {
      example.internalapi.model.Error not_found_error = 1;
    }
  }
}
