syntax = "proto3";
package com.example.internalapi.model;

option java_package = "com.example.internalapi.model";
option java_multiple_files = true;

message BookPresence {
  optional string id = 1;
  Availability availability = 2;
  string book_id = 3;
  string library_id = 4;
  optional string user_id = 5;
}

message BookPresenceList {
  repeated BookPresence book_presences = 1;
}

enum Availability {
    AVAILABLE = 0;
    UNAVAILABLE = 1;
}
