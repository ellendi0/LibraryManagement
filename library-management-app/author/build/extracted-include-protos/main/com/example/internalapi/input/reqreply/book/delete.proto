syntax = "proto3";

package com.example.internalapi.request.book.delete.proto;

option java_multiple_files = true;

import "com/example/internalapi/model/book.proto";
import "com/example/internalapi/model/error/error.proto";

message DeleteBookRequest {
  string id = 1;
}

message DeleteBookResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {

  }

  message Failure {
    string message = 100;
  }
}
