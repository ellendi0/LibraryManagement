syntax = "proto3";

package com.example.internalapi.request.book_presence.add_to_library.proto;

option java_multiple_files = true;

import "com/example/internalapi/model/book_presence.proto";
import "com/example/internalapi/model/error/error.proto";

message AddBookToLibraryRequest {
  string library_id = 1;
  string book_id = 2;
}

message AddBookToLibraryResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    example.internalapi.model.BookPresence book_presence = 1;
  }

  message Failure {
    string message = 100;

    oneof error {
      example.internalapi.model.Error not_found_error = 1;
      example.internalapi.model.Error book_availability_error = 2;
      example.internalapi.model.Error illegal_argument_expression = 3;
      example.internalapi.model.Error unknown_error = 4;
    }}
}
