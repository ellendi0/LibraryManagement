syntax = "proto3";

package com.example.internalapi.request.library.get_by_id.proto;

option java_multiple_files = true;

import "com/example/internalapi/model/library.proto";
import "com/example/internalapi/model/error/error.proto";

message GetLibraryByIdRequest {
  string id = 1;
}

message GetLibraryByIdResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    example.internalapi.model.Library library = 1;
  }

  message Failure {
    string message = 100;

    oneof error {
      example.internalapi.model.Error not_found_error = 1;
      example.internalapi.model.Error illegal_argument_expression = 2;
      example.internalapi.model.Error unknown_error = 3;
    }}
}
